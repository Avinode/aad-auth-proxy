# yamllint disable-file
#
# ⚠️  For the next person who edits this file, please re-enable yamllint by 
# removing the first line.

# Default values for aad-auth-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

listeningPort: 8081
audience: https://prometheus.monitor.azure.com/.default
targetHost: ""
identityType: systemAssigned
aadClientId: ""
aadTenantId: ""
aadClientCertificatePath: ""
aadTokenRefreshIntervalInPercentage: "10"
otelServiceName: "aad_auth_proxy"
otelGrpcEndpoint: ""
overrideRequestHeaders: "{}"
extraLabels: {}

replicaCount: 1

image:
  repository: mcr.microsoft.com/azuremonitor/auth-proxy/prod/aad-auth-proxy/images/aad-auth-proxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.1.0-main-01-10-2024-08b31473

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 250m
    memory: 128Mi
  requests:
    cpu: 250m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
            - key: type
              operator: NotIn
              values:
                - virtual-kubelet
# The following label selector is removed for AKS, this is only required for non AKS
            - key: kubernetes.io/role
              operator: NotIn
              values:
                - master
